<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Chandler Interface</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="../css/widgets/forms/checkbox.css" />
  </head>

  <body>
    <main>
	<header>
		<h2>Chandler</h2>
		<nav class="primary-navigation">
			<button class="active">Calendar</button>
			<button>Tasks</button>
			<button>Notes</button>
			<button>Dashboard</button>
			<button>Search</button>
		</nav>
	</header>
	<section id="calendar">
		<header>
			<h3>Calendar</h3>
		</header>
		<div class="container">
			<aside>
				<nav>
					<div class="horiz-divider"></div>
					<h4>Visible Calendars:</h4>
					<input type="checkbox" id="check1" class="switch"></input>
					<label for="check1"></label>Calendar 1
				</nav>
			</aside>
			<div class="vert-divider"></div>
			<section>
				<table>
					<thead>
						<tr><th>Sunday</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th></tr>
					</thead>
					<tbody>
						<tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
						<tr><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td></tr>
						<tr><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr>
						<tr><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td></tr>
						<tr><td>28</td><td>29</td><td></td><td></td><td></td><td></td><td></td></tr>
					</tbody>
				</table>
				<footer>
					
				</footer>
			</section>
		</div>
	</section>
</main>
    
    
    
    
    
  </body>
</html>
